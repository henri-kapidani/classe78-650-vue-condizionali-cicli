<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Live coding</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
	<script src="js/script.js" defer></script>
</head>
<body>

	<div id="root">
		<h1 v-if="showTitle">Mi puoi nascondere</h1>
		<h1 v-else>Io sono l'else</h1>

		<h1 v-show="showTitle">Mi puoi nascondere con il v-show</h1>
		<h1 v-show="!showTitle">Io sono l'else con il v-show</h1>
		<button @click="switchTitle">Switcha titolo</button>
	</div>
</body>
</html>
